# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# Tmux should be pretty, we need 256 color for that
set -g terminal-overrides 'xterm:colors=256'

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# command delay? We don't want that, make it short
set -sg escape-time 1

# Use vim keybindings in copy mode
set -g @shell_mode 'vi'
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Cross-platform clipboard integration
if-shell 'test "$(uname)" = "Darwin"' {
    # macOS clipboard
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'
} {
    # Linux clipboard (try wl-copy first, fallback to xclip)
    if-shell 'command -v wl-copy' {
        bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
        bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'
    } {
        bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'
        bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'
    }
}

# Additional copy mode improvements
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1


# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# set some pretty colors
# set pane colors - highlight the active pane
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour240

# colorize messages in the command line
set-option -g message-style bg=black,fg=brightred

# visual notification of activity in other windows
setw -g monitor-activity on
set -g display-time 1000  # Display messages for 1 second (default is 4000ms)
set -g visual-activity on

set-option -g mouse on

# Status Bar Configuration
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 180
set-option -g status-right-length 90
set-option -g status-position bottom
# auto window rename
set-window-option -g automatic-rename
set -g default-terminal "screen-256color"

# allow for renumbering of windows
set-option -g renumber-windows on

# control all panes
bind y setw synchronize-panes on
bind u setw synchronize-panes off

# because JAVA stacktrace are pretty small, lets increase history
set-option -g history-limit 3000

# cycle with hjkl
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind-key C-a last-window

# Modern tmux enhancements (preserves all existing functionality)
# TPM Plugin Manager and modern plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Plugin configurations
# tmux-resurrect: save/restore sessions with prefix + Ctrl+s / prefix + Ctrl+r
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum: auto save sessions every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Catppuccin theme configuration
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "basic"

# Fix window naming to show proper window names/programs
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W" 
set -g @catppuccin_window_text "#W"

# Configure status bar lengths
set -g status-right-length 150
set -g status-left-length 50

# Configure Catppuccin modules for status line  
set -g status-left "#{E:@catppuccin_status_session}"
set -agF status-left "#{E:@catppuccin_status_load}"

set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# CPU plugin
set -g @cpu_percentage_format "%3.1f%%"

# Fix load module - works on both macOS and Linux
if-shell 'test "$(uname)" = "Darwin"' {
    set -g @catppuccin_load_text "#(uptime | awk -F'load averages:' '{print \$2}' | awk '{print \$1\" \"\$2\" \"\$3}')"
} {
    # Linux version (note: 'average' is singular on Linux)
    set -g @catppuccin_load_text "#(uptime | awk -F'load average:' '{print \$2}' | awk '{print \$1\" \"\$2\" \"\$3}')"
}

# Enable Catppuccin modules explicitly
set -g @catppuccin_status_modules_right "application cpu battery date_time"
set -g @catppuccin_status_modules_left "session load"

# Configure date/time format
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"

# Battery plugin settings (for laptops)
set -g @batt_icon_status_charged 'ðŸ”‹'
set -g @batt_icon_status_charging 'âš¡'
set -g @batt_icon_status_discharging 'ðŸ”‹'

set -g @scroll-speed-num-lines-per-scroll 3

# Initialize TPM and explicitly load plugin dependencies
run '~/.tmux/plugins/tpm/tpm'
run '~/.tmux/plugins/tmux-cpu/cpu.tmux'
run '~/.tmux/plugins/tmux-battery/battery.tmux'
