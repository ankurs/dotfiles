# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh
#
# Tmux should be pretty, we need 256 color for that
#set -g default-terminal "xterm-256color"
set -g terminal-overrides 'xterm:colors=256'

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# command delay? We don't want that, make it short
set -sg escape-time 1

# Use vim keybindings in copy mode
set -g @shell_mode 'vi'
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Cross-platform clipboard integration
if-shell 'test "$(uname)" = "Darwin"' {
    # macOS clipboard
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'
} {
    # Linux clipboard (try wl-copy first, fallback to xclip)
    if-shell 'command -v wl-copy' {
        bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
        bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'
    } {
        bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'
        bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'
    }
}

# Additional copy mode improvements
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

set -g default-shell $SHELL

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - highlight the active pane
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour240

# colorize messages in the command line
set-option -g message-style bg=black,fg=brightred

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set-option -g mouse on
#bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
#bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# https://github.com/erikw/tmux-powerline
## ----------------------
# Status Bar
# -----------------------
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 180
set-option -g status-right-length 90
set-option -g status-position bottom # position the status bar at top of screen
set -g status-right '#(bash $HOME/code/dotfiles/tmux-powerline/powerline.sh right)'
set -g status-left '#(bash $HOME/code/dotfiles/tmux-powerline/powerline.sh left)'
#set -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[fg=colour249]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
set -g status-bg colour234
set -g status-fg colour137
#
# auto window rename
set-window-option -g automatic-rename
set -g default-terminal "screen-256color"

# allow for renumbering of windows
set-option -g renumber-windows on

# control all panes
bind y setw synchronize-panes on
bind u setw synchronize-panes off

# because JAVA stacktrace are pretty small, lets increase history
set-option -g history-limit 3000

# cycle with hjkl
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind-key C-a last-window

# Modern tmux enhancements (preserves all existing functionality)
# TPM Plugin Manager and modern plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin configurations
# tmux-resurrect: save/restore sessions with prefix + Ctrl+s / prefix + Ctrl+r
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum: auto save sessions every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Better mouse wheel scrolling (enhances existing mouse support)
set -g @scroll-speed-num-lines-per-scroll 3

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
